
    <!-- projects Grid Section -->
    <section class="secondary" id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects</h2>
                    <hr class="star">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories['projects'] %}
                    <div class="col-sm-4">
                        <h3>
                          <a href="#projectsModal-{{ post.title }}" class="projects-link" data-toggle="modal">{{ post.name }}
                          </a>
                        </h3>
                        <p class="subtle">{{ post.language }}</p>
                        <p>{{ post.preamble }}</p>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
              <p>Want a project listed? <a href="{{ site.fork-me-link }}">Fork me</a>!
            </div>
        </div>
    </section>
