 <!-- projects Modals -->
 {% for post in site.categories['projects'] %}
    <div class="projects-modal modal fade" id="projectsModal-{{ post.title }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.name }}</h2>
                            <hr class="star-primary">
                            <p>{{ post.description }}</p>
                            <p>Homepage: <a href="{{ post.homepage }}">{{ post.homepage }}</a></p>
                            <p>Repo: <a href="{{ post.repo }}">{{ post.repo }}</a></p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
